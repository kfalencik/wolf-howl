<section class="site-section">
	<div id="hero" class="hero container">
		<div class="row">
			<div class="col">
				<div class="hero__slider">
					<div v-for="(product, productIndex) in products" class="hero__slider-item">
						<div class="hero__slider-item-image">
							<img :src="product.images[0].src">
						</div>

						<div class="hero__slider-item-details">
							<h2 class="h2">${product.title}</h2>
							<div class="hero__slider-item-price">Â£${ selectedProductPrice }</div>
							<div class="hero__slider-item-description">${product.description}</div>
							<div class="hero__slider-item-sizes">
								<div v-for="(size, sizeIndex) in product.variants" :key="size.id" :class="{'hero__slider-item-sizes-item': true, 'hero__slider-item-sizes-item--selected': selectedProduct && size.id == selectedProduct.id, 'hero__slider-item-sizes-item--disabled': !size.available}"><button @click="selectProduct(productIndex, sizeIndex)">${size.title}</button></div>
							</div>

							<div class="hero__slider-item-add"><button :class="{'btn btn--primary': true, 'btn--disabled': selectedProduct == null }">Add +</button></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
